<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>

    <meta property="og:title" content="You're Invited to Our Wedding!" />
    <meta property="og:description" content="Join us for our special day!" />
    <meta property="og:image" content="https://schandaluri.github.io/invitation_02_min.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://schandaluri.github.io/wedding-invitation" />


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #d45d79;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }
        .video-container {
            margin: 20px 0;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: #ffffff;
            background-color: #d45d79;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        a.button:hover {
            background-color: #b23a5b;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Images Section -->
    <img src="invitation_01.jpg" alt="Couple Image 1">
    <img src="invitation_02.jpg" alt="Couple Image 2">

    <!-- Video Section -->
    <div class="video-container">
        <video width="100%" controls>
            <source src="invitation_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Google Maps Links -->
    <h2>Location</h2>
    <a href="https://maps.app.goo.gl/p6aChjn4yzB3V9nv9" class="button" target="_blank">Wedding Hall Location</a>
    
    <p>We can't wait to celebrate this special day with you!</p>
</div>

</body>
</html>
